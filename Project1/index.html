<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="TranVu">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LandingPageUI</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="top">
        <div class="top_content">
            <img src="img/logo.png" />
            <div class="top_content_hero">
                <h3>Web development courses</h3>
                <span>Learn to code with an easy to understand, project based learning path</span>
                <br/>
                <button>Browse courses</button>
            </div>
        </div>
        <div class="top_sub_content">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Careers</li>
                    <li>Blog</li>
                </ul>
            </nav>
            <img src="img/car.png" />
        </div>
    </div>
    <footer>
        <div class="footer_info">
            <img class="logo" src="img/logo.png" alt="">
            <h3>Join the Car Media mailing list</h3>
            <p>Sign up to the newsletter and be the first one to know about new courses or offer </p>
        </div>
        <div class="footer_form">
            <div class="form-control">
                <input placeholder="Enter your mail">
                <button>Subscribe</button>
            </div>
            <p class="help-text">We don't spam. Pinky promise!</p>
        </div>

    </footer>
</body>

</html>
